<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Today</title>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="icons/weather.webp" type="image/webp">
</head>
<body>
    <form class="weatherForm">
        <input type="text" name="" id="cityName" placeholder="Enter City">
        <input type="submit" value="Get Weather" id="weatherButton">
        <div id="displayWeatherInfo">
            <div id="city"></div>
            <div id="temperature"></div>
            <div id="humidity"></div>
            <div id="skyState"></div>
            <div id="emojie"></div>
            <div id="errorDisplay"></div>
        </div>
    </form>
</body>
</html>
